<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Music Ting</title>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="music.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
        <div id="main">
            <div id="timeline"></div>
      
          </div>
    </div>
    <div>
      <div id="settings">
        <table>
          <tr>
            <td>
              <button class="waveform" onclick=changeWaveform(this.innerText)>sine</button>
            </td>
            <td>
              <button class="waveform" onclick=changeWaveform(this.innerText)>square</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="waveform" onclick=changeWaveform(this.innerText)>triangle</button>
            </td>
            <td>
              <button class="waveform" onclick=changeWaveform(this.innerText)>sawtooth</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
